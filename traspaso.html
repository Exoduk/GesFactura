<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Traspaso de Combustible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin: 0;
            padding-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Traspaso de Combustible</h2>
        <form id="traspasoCombustibleForm">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="estanqueOrigen">Estanque de Origen</label>
            <select id="estanqueOrigen" name="estanqueOrigen" required>
                <option value="">Seleccione el estanque de origen</option>
                <option value="Estanque 1">Estanque 1</option>
                <option value="Estanque 2">Estanque 2</option>
                <option value="Estanque 3">Estanque 3</option>
            </select>

            <label for="estanqueDestino">Estanque de Destino</label>
            <select id="estanqueDestino" name="estanqueDestino" required>
                <option value="">Seleccione el estanque de destino</option>
                <option value="Estanque 1">Estanque 1</option>
                <option value="Estanque 2">Estanque 2</option>
                <option value="Estanque 3">Estanque 3</option>
            </select>

            <label for="cantidad">Cantidad (litros)</label>
            <input type="number" id="cantidad" name="cantidad" min="0" step="0.01" required>

            <label for="responsable">Responsable</label>
            <input type="text" id="responsable" name="responsable" required>

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
